[pytest]
# Pytest configuration for Healthcare RCM System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-fail-under=70
    --maxfail=5

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database)
    api: API endpoint tests
    e2e: End-to-end tests
    slow: Slow running tests (>1 second)
    security: Security-related tests
    fhir: FHIR-specific tests
    hcx: HCX integration tests

# Async support
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

